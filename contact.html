<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact opnemen</title>
  </head>
  <body>
    <h1>Contact opnemen</h1>
    <p>Email</p>
    <p>Telefoonnummer</p>
    <hr>
    <h2>Stuur snel een bericht via email</h2>
    <form class="" action="mailto:dagmar@bouwer.net" method="post" enctype="text/plain">
      <table cellspacing="20">
        <tr>
          <td><label>Naam:</label></td>
          <td><input type="text" name="JouwNaam"></td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="email" name="JouwEmail"></td>
        </tr>
        <tr>
          <td valign="top"><label>Jouw bericht:</label></td>
          <td><textarea name="JouwBericht" rows="10" cols="40"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit">    <label>Open je email en mail dit bericht</label></td>
        </tr>
      </table>
    </form>
  </body>
</html>
